<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
    </script>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="board">
      <h1>IP Address Tracker</h1>
      <div id="input">
        <label for="search">
        </label>
        <input type="text" name="search" id="search" placeholder="Search for any IP address or domain">
        <img id="submit" src="./images/icon-arrow.svg" alt="enter" style="background: #000">
      </div>
      <div id="sub-container">
        <div id="parameters">
          <!-- Ip address -->
          <div class="output">
            <p class="variable">IP Address</p>
            <p class="value" id="ip">192.212.174.101</p>
          </div>

          <hr>
  
          <!-- Location -->
          <div class="output">
            <p class="variable">Location</p>
            <p class="value" id="location">Brooklyn, NY 10001</p>
          </div>

          <hr>
  
          <!-- Timezone -->
          <div class="output">
            <p class="variable">Timezone</p>
            <p class="value">UTC <span id="zone">-05:00</span></p>
          </div>

          <hr>
  
          <!-- ISP -->
          <div class="output">
            <p class="variable">ISP</p>
            <p class="value" id="isp">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
